name: Playwright Tests vue-demo
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Build obc
        run: npm run build
        working-directory: packages/openbridge-webcomponents
      - name: Build obc-vue
        run: npm run build
        working-directory: packages/openbridge-webcomponents-vue
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
        working-directory: packages/vue-demo
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/vue-demo/playwright-report/
          retention-days: 30
