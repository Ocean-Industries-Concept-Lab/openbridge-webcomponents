name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build openbridge-webcomponents
        run: cd packages/openbridge-webcomponents && yarn && yarn run build
      - name: Build openbridge-webcomponents-vue
        run: cd packages/openbridge-webcomponents-vue && yarn && yarn run build
      - name: Build vue-demo
        run: cd packages/vue-demo && yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPENBRIDGE_DEMO }}'
          channelId: live
          projectId: openbridge-demo
          entrypoint: 'packages/vue-demo'
