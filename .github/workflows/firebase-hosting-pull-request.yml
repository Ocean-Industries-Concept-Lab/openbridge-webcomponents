name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:jammy
    permissions:
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build openbridge-webcomponents
        run: cd packages/openbridge-webcomponents && npm run build
      - name: Build openbridge-webcomponents-vue
        run: cd packages/openbridge-webcomponents-vue && npm run build
      - name: Build vue-demo
        run: cd packages/vue-demo && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        id: deploy
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPENBRIDGE_DEMO }}"
          projectId: openbridge-demo
          entrypoint: "packages/vue-demo"
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: BASE_URL=${{ steps.deploy.outputs.details_url }} npx playwright test
        working-directory: packages/vue-demo
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.deploy.outputs.details_url }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/vue-demo/playwright-report/
          retention-days: 30
  build_and_preview_storybook:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
